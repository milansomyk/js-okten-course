    // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    function Car(model, manufacter, year, maxSpeed, volume) {
        this.model = model
        this.manufacter = manufacter
        this.year = year
        this.maxSpeed = maxSpeed
        this.volume = volume

        //   -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
        this.drive = function () {
            console.log(`Їдемо зі швидкістю ${maxSpeed} на годину`)
        }
        //   -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
        this.info = function () {
            console.log(`model - ${this.model}, manufacter - ${this.manufacter}, year - ${this.year}, maxSpeed - ${this.maxSpeed}, volume - ${this.volume}`)
        }
        //   -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
        this.increaseMaxSpeed = function (newSpeed) {
            this.maxSpeed = this.maxSpeed + newSpeed
        }
        //   -- changeYear (newValue) - змінює рік випуску на значення newValue
        this.changeYear = function (newValue) {
            this.year = newValue
        }
        //   -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car
        this.addDriver = function (driver) {
            this.drivers = {...driver}
        }
    }

    // -створити класс/функцію конструктор попелюшка з полями ім'я, вік, розмір ноги. Створити масив з 10 попелюшок.
    class Cinderella {
        constructor(name, age, footsize) {

            this.age = age

        }
    }

    class Prince {
        constructor(name, age, foundedShoe) {
            this.name = name;
            this.age = age;
            this.foundedShoe = foundedShoe;
        }
    }

    let prince1 = new Prince('Carl', 25, 36)
    //     За допомоги циклу знайти яка попелюшка повинна бути з принцом.
    let finalCinderella = 0
    for (const cinderella of cinderellas) {

        }
    }
    console.log(JSON.stringify(finalCinderella))

    console.log(JSON.stringify(cinderellas.find(cinderella => prince1.foundedShoe === cinderella.footsize)));
